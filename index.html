<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
        }
        body {
            background-image: url("bg-pattern-desktop.svg"),
                              linear-gradient(135deg, hsl(0, 0%, 100%), hsl(0, 100%, 98%));
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto auto 1fr;
            min-height: 100vh;
        }
        .logo {
            padding: 2rem;
        }
        .logo img {
            width: 100px;
        }
        .content {
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
        }
        h1 span {
            color: hsl(0, 36%, 70%);
            font-weight: 300;
        }
        p {
            color: hsl(0, 36%, 70%);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .form-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        input[type="email"] {
            width: 100%;
            padding: 1rem 4.5rem 1rem 1.5rem;
            border: 1px solid hsl(0, 36%, 70%);
            border-radius: 28px;
            background: transparent;
        }
        input[type="email"]::placeholder {
            color: hsl(0, 36%, 70%);
        }
        button {
            position: absolute;
            right: 0;
            top: 0;
            width: 64px;
            height: 100%;
            border: none;
            border-radius: 28px;
            background-image: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%));
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-image: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 80%, 86%));
        }
        .image-container {
            width: 100%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .error-icon {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
        }
        .error-message {
            color: hsl(0, 93%, 68%);
            margin-top: 0.5rem;
            display: none;
            text-align: left;
            padding-left: 1.5rem;
        }
        .error-state input[type="email"] {
            border-color: hsl(0, 93%, 68%);
        }
        .error-state .error-icon,
        .error-state .error-message {
            display: block;
        }

        @media (min-width: 769px) {
            .container {
                grid-template-columns: 3fr 2fr;
                grid-template-rows: auto 1fr;
            }
            .logo {
                grid-column: 1;
                grid-row: 1;
                padding: 4rem 0 0 10rem;
            }
            .logo img {
                width: 158px;
            }
            .content {
                grid-column: 1;
                grid-row: 2;
                text-align: left;
                padding: 0 10rem 4rem 10rem;
            }
            .image-container {
                grid-column: 2;
                grid-row: 1 / span 2;
            }
            .image-container img {
                height: 100vh;
            }
            h1 {
                font-size: 4rem;
                letter-spacing: 1rem;
                margin-bottom: 2rem;
            }
            p {
                margin-bottom: 3rem;
            }
            .form-wrapper {
                margin: 0;
            }
            input[type="email"] {
                padding: 1rem 7rem 1rem 2rem;
            }
            button {
                width: 100px;
            }
            .error-icon {
                right: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="Base Apparel logo">
        </div>
        <div class="image-container">
            <picture>
                <source media="(min-width: 769px)" srcset="hero-desktop.jpg">
                <img src="hero-mobile.jpg" alt="Woman in orange shirt">
            </picture>
        </div>
        <div class="content">
            <h1><span>We're</span><br>coming<br>soon</h1>
            <p>Hello fellow shoppers! We're currently building our new<br/>fashion store. Add your email below to stay up-to-date with<br/> announcements and our launch deals.</p>
            <form class="form-wrapper" novalidate>
                <div class="input-wrapper">
                    <input type="email" placeholder="Email Address" required>
                    <img src="icon-error.svg" alt="" class="error-icon">
                    <button type="submit"><img src="icon-arrow.svg" alt="Submit"></button>
                </div>
                <p class="error-message">Please provide a valid email</p>
            </form>
        </div>
    </div>
    <script>
        const form = document.querySelector('.form-wrapper');
        const email = document.querySelector('input[type="email"]');
        const errorMessage = document.querySelector('.error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!email.validity.valid) {
                form.classList.add('error-state');
            } else {
                form.classList.remove('error-state');
                alert('Email submitted successfully!');
                email.value = '';
            }
        });
    </script>
</body>
</html>
